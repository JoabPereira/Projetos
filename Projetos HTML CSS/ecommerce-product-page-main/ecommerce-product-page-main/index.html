<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="css/sytle.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>

    <div id="logo">
      <img src="images/logo.svg" alt="">
    </div>

    <nav>
      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li> Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div id="conjunto">
      <img id="carrinho" src="images/icon-cart.svg" alt="">

      <img id="avatar" src="images/image-avatar.png" alt="">
    </div>
  </header>

  <hr>

  <main>

    <div id="conteudo1">
      <img id="produto1" src="images/image-product-1.jpg" alt="">

      <div id="carrossel">
        <img id="th4" src="images/image-product-1-thumbnail.jpg" alt="">
        <img id="th5" src="images/image-product-2-thumbnail.jpg" alt="">
        <img id="th6" src="images/image-product-3-thumbnail.jpg" alt="">
        <img id="th7" src="images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>

    <div id="conteudo2">


      <p id="Company">Sneaker Company</p>

      <h1 id="texto1"> Fall Limited Edition Sneakers</h1>

      <p id="texto2"> These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, they’ll withstand everything the weather can offer.</p>

      <div id="valor">

        <h2>$125.00</h2>

        <div id="fundo50">
          <p id="porcentagem">50%</p>
        </div>

      </div>

      <p> <s>$250.00</s> </p>

      <div id="conjuntobutoes">

        <div id="butoes">
          <button id="butoes1"><img src="images/icon-minus.svg" alt=""></button>
          <p id="text">0</p>
          <button id="butoes2"><img src="images/icon-plus.svg" alt=""></button>
        </div>

        <div>
          <button id="butoes3">
            <img id="icone" src="images/icon-cart.svg">
            <p id="pbutao3">Add to cart</p>
          </button>
        </div>
      </div>

    </div>

  </main>


</body>

</html>
